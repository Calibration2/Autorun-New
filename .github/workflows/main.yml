name: Run Smartsheet Auto

on:
  schedule:
    - cron: "0 1 25 10 *"   # Test Run
  workflow_dispatch:       # อนุญาตให้กด Run ด้วยตัวเองได้ด้วย

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (optional)
        run: |
          pip install smartsheet-python-sdk

      - name: Run Smartsheet script
        env:
          ACCESS_TOKEN: ${{ secrets.SMARTSHEET_TOKEN }}
        run: python New.py
