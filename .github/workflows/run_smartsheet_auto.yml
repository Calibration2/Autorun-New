name: Run Smartsheet Script (Every Year on Oct 26)

on:
  schedule:
    - cron: '0 0 * * *'  # Run ทุกวัน 07.00 น
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install smartsheet-python-sdk

      - name: Run Smartsheet script
        env:
          SMARTSHEET_ACCESS_TOKEN: ${{ secrets.SMARTSHEET_ACCESS_TOKEN }}
        run: python New.py
